<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freecodecamp survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <form id="survey-form">
      <label id="name-label"
        >Name<input
          id="name"
          type="text"
          placeholder="Enter your name"
          required
      /></label>
      <label id="email-label"
        >Email<input
          id="email"
          type="email"
          placeholder="Enter your email"
          required
      /></label>
      <label id="number-label"
        >Age(optional)<input
          id="number"
          type="number"
          min="10"
          max="99"
          placeholder="Age"
      /></label>
      <label class="dropdown"
        >Which option best describes your current role?
        <select id="dropdown">
          <option disabled selected value>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label for="radio" id="radio-label"
        >Would you recommend freeCodeCamp to a friend?</label
      >
      <label id="radio-label"
        ><input id="radio" name="radio-btn" type="radio" value="radio1" />
        Definately</label
      >
      <label id="radio-label"
        ><input id="radio" name="radio-btn" type="radio" value="radio2" />
        Maybe</label
      >
      <label id="radio-label"
        ><input id="radio" name="radio-btn" type="radio" value="radio3" /> Not
        sure</label
      >
      <label class="dropdown"
        >What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option disabled selected value>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      <label class="checkbox-label"
        >What would you like to see improved? (Check all that apply)
        <label class="checkbox"
          ><input type="checkbox" value="c1" /> Front-end Projects</label
        >
        <label class="checkbox"
          ><input type="checkbox" value="c2" /> Back-end Projects</label
        >
        <label class="checkbox"
          ><input type="checkbox" value="c3" /> Data Visualization</label
        >
        <label class="checkbox"
          ><input type="checkbox" value="c4" /> Challenges</label
        >
        <label class="checkbox"
          ><input type="checkbox" value="c5" /> Open Source Community</label
        >
        <label class="checkbox"
          ><input type="checkbox" value="c6" /> Gitter help rooms</label
        >
        <label class="checkbox"
          ><input type="checkbox" value="c7" /> Videos</label
        >
        <label class="checkbox"
          ><input type="checkbox" value="c8" /> City Meetups</label
        >
        <label class="checkbox"
          ><input type="checkbox" value="c9" /> Wiki</label
        >
        <label class="checkbox"
          ><input type="checkbox" value="c10" /> Forum</label
        >
        <label class="checkbox"
          ><input type="checkbox" value="c11" /> Additional Courses</label
        >
      </label>
      <label id="textarea"
        >Any comments or suggestions?
        <textarea
          id="textbox"
          placeholder="Enter your comment here..."
          rows="5"
          cols="30"
        ></textarea>
      </label>
      <input type="submit" name="Submit" id="submit" />
    </form>
    <footer id="footer">
      <p>
        Created By
        <a href="https://github.com/Danger-XD">Syed Mahmoud Sobhani</a>
      </p>
    </footer>
  </body>
</html>
